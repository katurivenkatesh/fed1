<html>
    <head>
    <title>Dine Booking</title>
    </head>
    <body>
        <center>
            <h2>Dine Booking</h2>
            <form name="f1">
                <table>
                    <tr>
                        <td>Visitor Name:</td>
                        <td><input type="text" name="visitor_name" maxlength="20" required></td>
                    </tr>
                    <tr>
                        <td>Number of members:</td>
                        <td><input type="number" name="nom" max="99" required></td>

                    </tr>
                    <tr>
                        <td>Contact No:</td>
                        <td><input type="number" name="contact" max="9999999999" required></td>

                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="mail" required ></td>
                        
                    </tr>
                    <tr>
                        <td>Type of Food:</td>
                        <td>
                            <input type="checkbox" id="SouthIndian" name="SouthIndian" value="SouthIndian" checked=?yes?/>  
                            <label> SouthIndian</label> 
                            <input type="checkbox" id="NorthIndian" name="NorthIndian" value="NorthIndian"/>  
                            <label>NorthIndian</label>   
                            <input type="checkbox" id="Chinese" name="Chinese" value="Chinese"/>  
                            <label>Chinese</label> 
	                        <input type="checkbox" id="Western" name="Western" value="Western"/>  
                            <label>Western</label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Room Status:</td>
                        <td><input type="radio" name="room" value="AC" checked=?yes? >AC
                            <input type="radio" name="room" value="Non-AC"  >Non-AC
                        
                        </td>  
                    </tr>
                    <tr>
                        <td>Preference:</td>
                        <td>
                            
                                <label for="cars"></label>
                                <select name="cars" id="cars">
                                    <option value="Arena">Arena</option>
                                    <option value="Finesta">Finesta</option>
                                    <option value="Vista">Vista</option>
                                    <option value="Mythri">Mythri</option>
                                    <option value="Magna">Magna</option>
                                    <option value="Oasis">Oasis</option>
                                    <option value="Amoeba" disabled>Amoeba</option>
                                </select> 
                              
                        </td>
                        
                    </tr>
                    <tr>
                      &nbsp;&nbsp;&nbsp;&nbsp;  <td></td>
                        <td><input type="submit" value="Book" onsubmit="validate()">
                            <input type="reset" value="Reset"></td>    
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
